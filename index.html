<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calc YA LATER</title>
    
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="calculator-screen">
                <div class="data-history"></div>
                <div class="data-input">0</div>
            </div>

            <div class="button-grid">
                <button id="all-clear">AC</button>
                <button id="clear">C</button>
                <button id="percentage">%</button>
                <button class="func" id="/">รท</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="func" id="*">ร</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="func" id="-">-</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="func" id="+">+</button>
                <button class="num" id="0">0</button>
                <button id="decimal">.</button>
                <button id="evaluate">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
